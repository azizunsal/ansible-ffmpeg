---
ffmpeg_download_type: git # git or release
ffmpeg_version: 20190701  # If `ffmpeg_download_type` set to `git` then use ` 20190701` pattern otherwise use the desired release number like 4.1.4, 3.3.4 etc.
ffmpeg_download_channel: "{{ 'releases' if ffmpeg_download_type=='release' else 'builds' }}"
ffmpeg_download_file: "ffmpeg-{{ ffmpeg_download_type }}-amd64-static.tar.xz"
ffmpeg_download_url: "{{ ffmpeg_download_channel }}/{{ ffmpeg_download_file }}"
ffmpeg_extracted_content: "ffmpeg-{{ ffmpeg_download_type }}-{{ ffmpeg_version }}-amd64-static"
ffmpeg_executable_path: /usr/bin/ffmpeg
ffprobe_executable_path: /usr/bin/ffprobe